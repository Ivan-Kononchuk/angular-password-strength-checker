<div class="password-checker">
  <input type="password" [(ngModel)]="password" (input)="checkPasswordStrength()" placeholder="Enter your password" />
  <div class="strength-indicators">
    <div [ngClass]="indicator1Class"></div>
    <div [ngClass]="indicator2Class"></div>
    <div [ngClass]="indicator3Class"></div>
  </div>
</div>
